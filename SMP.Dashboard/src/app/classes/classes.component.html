<div class="container mt-5 mb-5">
    <p-table [value]="availableClasses" styleClass="p-datatable-gridlines" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="caption"> Aktif Derslerimiz </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th>Ders Adı</th>
                <th>Ders Kodu</th>
                <th>Ders Kaldır</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-availableClasses>
            <tr>
                <td>{{ availableClasses.className }}</td>
                <td>{{ availableClasses.classCode }}</td>
                <td><button pButton icon="pi pi-times" (click)="deleteClass(availableClasses.classId)"></button></td>
            </tr>
        </ng-template>
    </p-table>
    <p-divider align="center" type="solid">
        <b>Ders Ekle</b>
      </p-divider>
      <p-toolbar>
        <div class="p-toolbar-group-center">
            <span class="p-input-icon-left">
                <i class="pi pi-search"></i>
                <p-dropdown [options]="availableClasses" [(ngModel)]="selectedClass" optionLabel="className" [showClear]="true" placeholder="Ders Seçin"></p-dropdown>
            </span>
        </div>
        <div class="p-toolbar-group-end">
            <button pButton icon="pi pi-plus" class="mr-2"></button>
        </div>
      </p-toolbar>
</div>
